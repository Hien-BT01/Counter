<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <h2 class="title">Counter</h2>
    <div class="counter">0</div>
    <div class="options">
        <button class="btn-click" id="decrease">decrease</button>
        <button class="btn-click" id="reset">reset</button>
        <button class="btn-click" id="increase">increase</button>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
